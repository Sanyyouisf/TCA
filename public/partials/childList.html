        <li class="col-xs-1"><a ng-href="#!/logout">Logout</a></li>
        <li class="col-xs-1"><a ng-href="#!/activityList">activities</a></li>
        <li class="col-xs-1.5"><a href="#!/childLogin">Child Login</a></li>

            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Child Manager<span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="#!/newChild">Add Child</a></li>

<!-- display children -->
<div class="container">
    <div ng-repeat="child in selectedchildren" >
        <div class="panel panel-success col-xs-5 item"> 
            <div class="panel-heading">
                <div >{{child.childName}}  <button class="btn btn-success fa fa-trash-o  pull-right" ng-click="deleteChild(child.id)"></button></div>
            </div>
 
            <a href="">
                <div class="panel-body container ">
                    <img ng-src="{{child.url}}" class="childProfilePic" ng-click="displaySingleChild(child.id)">
                </div>
            </a>
            
            <div ng-repeat="activity in child.activities">
                <p>{{activity.title}}</p>
                <p>{{activity.fileName}}</p>
                <br>
            </div>

            <div class="btn-group col-xs-4 col-xs-offset-5 ">
                <button type="button" class="btn btn-default" ng-click="displayAllActivities(child.id)"> assign activity
                </button>
            </div>
            
        </div>
    </div>
</div>



<div class="container">
    <div ng-repeat="activity in activities">
        <div class=" panel col-xs-3 item">
            <div class=" col-xs-12 ">
                <p> {{activity.title}}</p>
                <p> {{activity.fileName}}</p>
            </div>
            <div class="panel-body">
                <img ng-src="{{activity.picture}}" class="activityPic">
            </div>
            <div class="btn col-xs-4 col-xs-offset-1 ">
                <img ng-src="{{activity.picture}}" class="activityPic" ng-click="addChildActivity(activity.id)">
            </div>
        </div>
    </div>
</div>

<div class="aligner text-center">
    <h1 class="username  col-xs-offset-8">{{user.pName}}</h1>
</div>
<nav class="col-md-10 col-xs-offset-1 navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a ng-href="#!/logout">Logout</a></li>
            <li><a ng-href="#!/activityList">activities</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">child <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#!/newChild">Add Child</a></li>
                    <li><a href="#!/childList">Child List</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div ng-repeat="child in selectedchildren" >
        <div class="panel panel-success col-xs-5 item"> 
            <div class="panel-heading">
                <div >{{child.childName}}  <button class="btn btn-success fa fa-trash-o  pull-right" ng-click="deleteChild(child.id)"></button></div>
            </div>
 
            <a href="">
                <div class="panel-body container ">
                    <img ng-src="{{child.url}}" class="childProfilePic" ng-click="displaySingleChild(child.id)">
                </div>
            </a>
            
            <div ng-repeat="activity in child.activities">
                <p>{{activity.title}}</p>
                <p>{{activity.fileName}}</p>
                <br>
            </div>

            <div class="btn-group col-xs-4 col-xs-offset-5 ">
                <button type="button" class="btn btn-default" ng-click="displayAllActivities(child.id)"> assign activity
                </button>
            </div>
            
        </div>
    </div>
</div>

<div class="pProfile-bg">
    <nav class="navbar navbar-inverse navBar">
        <ul class=" nav navbar-nav navbar-left col-md-12">
            <li class="col-xs-1"> <img ng-src="./DataBase/images/logo.png" class="logo"></li>
            <li class="col-xs-1"><a ng-href="#!/logout">Logout</a></li>
            <li class="col-xs-2 col-xs-offset-7">
                <h3 class="username ">{{user.pName}}</h3></li>
        </ul>
    </nav>

    <div class="col-md-10 col-xs-offset-1">

        <div class="panel-heading col-xs-5">
            <h3> here you will find all the activities that you can assign to your kids like reading bible stories , painting or amking some exercise </h3>
            <br>
            <a ng-href="#!/activityList">
                <button type="button" class="btn3:hover btn3 " ng-href="#!/parentProfile"><h2> Activities</h2></button>
            </a>
        </div>

        <div class="panel-heading col-xs-5">
            <h3>here you can register for new child or find the child list you have created. you can also allow your child to login to his page.</h3>
            <br>
            <a href="#!/newChild">
                <button type="button" class="btn2:hover btn2 "><h2>Add Child</h2></button>
            </a>
            <br>
            <a href="#!/childList">
                <button type="button" class="btn2:hover btn2 "><h2>Child list</h2></button>
            </a>
            <br>
            <a href="#!/childLogin">
                <button type="button" class="btn2:hover btn2"><h2>Child login</h2></button>
            </a>
        </div>
    </div>
    <img src="../DataBase/images/pProfileBackground.jpg" class="image">
</div>

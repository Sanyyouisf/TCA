<div class="aligner">
    <h1 class="username">{{user.pName}}</h1>
</div>
<nav class="col-md-10 col-xs-offset-1 navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a ng-href="#!/logout">Logout</a></li>
            <li><a ng-href="#!/activityList">activities</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">child <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#!/newChild">Add Child</a></li>
                    <li><a href="#!/childList">Child List</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
 
<div class="panel panel-success col-lg-10">
    <div class="panel-heading ">
        <h1> Name :{{selectedChild.childName}}</h1>
        <p> Age :{{selectedChild.age}}</p>
        <div class="btn-group col-xs-4 col-xs-offset-5 ">
            <a href="#!/editChild/{{selectedChild.id}}" >
                <button class="btn btn-danger fa fa-pencil-square-o"></button>
            </a>
        </div>
    </div>

    <div class="panel-body container ">
        <img ng-src="{{selectedChild.url}}" class="childProfilePic">
    </div>

    <div ng-repeat="activity in activities">
        <ul>
            <li>
                <div class="panel-heading">
                    <p>{{activity.title}}</p>
                    <br>
                    <p>{{activity.fileName}}</p>
                    <p>{{activity.isCompleted}}</p>
                </div>

                <div class="panel-body container ">
                    <img ng-src="{{activity.picture}}" class="activityPic">
                </div>
                    <button class="btn btn-danger fa fa-trash-o" ng-click="deleteChildActivity(activity.childActivityId)"></button>
            </li>
        </ul>
    </div>
</div>

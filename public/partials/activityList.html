<!-- navbar  -->
<nav class="navbar navbar-inverse navBar">
    <ul class=" nav navbar-nav navbar-left col-md-12">
        <li class="col-xs-1"> <img ng-src="./DataBase/images/logo.png" class="logo"></li>
        <li class="col-xs-1"><a ng-href="#!/logout">Logout</a></li>
        <li class="col-xs-1.5"><a href="#!/newChild">Add Child</a></li>
        <li class="col-xs-1.5"><a href="#!/childList">Child List</a></li>
        <li class="col-xs-1.5"><a href="#!/childLogin">Child Login</a></li>
        <li class="col-xs-2 col-xs-offset-4">
            <h3 class="username ">{{user.pName}}</h3></li>
    </ul>
</nav>
<!-- displaying all the activities -->
<div class="container">
    <div ng-repeat="activity in activities">
        <div class=" panel col-xs-4 item">
            <div class="col-xs-1" ng-model="activity.title" ng-value="Reading">
                <ul ng-if="activity.title == 'Reading' ">
                    <i class="fa fa-book fa-lg" aria-hidden="true"></i>
                </ul>
                <ul ng-if="activity.title == 'Painting' ">
                    <i class="fa fa-paint-brush fa-lg" aria-hidden="true"></i>
                </ul>
            </div>
            <div class="col-xs-8 col-xs-offset-2">
                <p> {{activity.fileName}}</p>
            </div>
            <div class="panel-body col-xs-12">
                <img ng-src="{{activity.picture}}" class="activityPic">
            </div>
            <div class="col-xs-12">
                <button type="button" class="btn btn-default" ng-click="displayAllChildren(activity.id)"> assign to child
                </button>
            </div>
        </div>
    </div>
</div>
<!-- display all the children   -->
<div class="container">
    <div ng-repeat="child in selectedchildren">
        <div class="panel panel-success col-xs-4 item">
            <div class="panel-heading col-xs-12">
                <p>{{child.childName}}</p>
            </div>
            <div class="panel-body container col-xs-12">
                <a ng-href="#!/activityList" ng-click="addChildActivity(child.id)">
                    <img ng-src="{{child.url}}" class="childProfilePic ">
                </a>
            </div>
            <div ng-repeat="activity in child.activities" class="col-xs-12 activityList">
                <p>{{activity.title}}</p>
                <p>{{activity.fileName}} </p>
                <br>
            </div>
        </div>
    </div>
</div>

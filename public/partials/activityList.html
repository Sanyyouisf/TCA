<!-- displaying all the activities -->
<div class="container">
    <div class="col-xs-12">
        <div ng-repeat="activity in activities">

            <div class=" panel col-xs-4 item activityBG">

                <div class="col-xs-1" ng-model="activity.title" ng-value="Reading">
                    <ul ng-if="activity.title == 'Reading'">
                        <i class="fa fa-book fa-lg" aria-hidden="true"></i>
                    </ul>
                    <ul ng-if="activity.title == 'Drawing'">
                        <i class="fa fa-paint-brush fa-lg" aria-hidden="true"></i>
                    </ul>
                    <ul ng-if="activity.title == 'Exercise'">
                        <i class="fa fa-futbol-o fa-lg" aria-hidden="true"></i>
                    </ul>
                </div>

                <div class="col-xs-8 col-xs-offset-2">
                    <p> {{activity.fileName}}</p>
                </div>

                <div class="panel-body col-xs-8 col-xs-offset-2">
                    <img ng-src="{{activity.picture}}" class="activityPic">
                </div>

                <div class="col-xs-4 col-xs-offset-3">
                    <button type="button" class="btn btn-default" ng-click="displayAllChildren(activity.id)"> assign to child
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- display all the children   -->

                    <span class="input-group-btn">

                    </span>
                </p> -->
            </div>
            <div class="panel-body container col-xs-5 col-xs-offset-3 ">
                <a href="" ng-click="addChildActivity(child.id)">

            </div>
            <div ng-repeat="activity in child.activities" class="col-xs-12 activityList">

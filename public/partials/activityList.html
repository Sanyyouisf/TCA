<!-- displaying all the activities -->
<div class="container">
    <div ng-repeat="activity in activities">
        <div class=" panel col-xs-3 item">
            <div class=" col-xs-12 "> 
                <p>{{activity.title}}</p>
                <p>{{activity.fileName}}</p>
            </div>

            <!-- <div class="col-xs-12" ng-model="{{activity.title}}" ng-init="activity.title = Reading"> 
                <ul ng-if="{{activity.title == 'Reading'}} ">
                    <i class="fa fa-book fa-fw" aria-hidden="true"></i>
                    <p>{{activity.title}}</p> 
                </ul>
                <ul ng-if="{{activity.title == Painting}}">
                    <i class="fa fa-paint-brush" aria-hidden="true"></i>
                    <p>{{activity.title}}</p> 
                </ul>
            </div> -->
           <!--  <p> {{activity.fileName}}</p> -->
            
            <div class="panel-body col-xs-12">
                <img ng-src="{{activity.picture}}" class="activityPic">
            </div>
            <div class="col-xs-12">
                <button type="button" class="btn btn-default" ng-click="displayAllChildren(activity.id)"> assign to child
                </button>
            </div>
        </div>
    </div>
</div>


<!-- display all the children   -->
<div class="container">
    <div ng-repeat="child in selectedchildren">
        <div class="panel panel-success col-xs-4 item">
            <div class="panel-heading col-xs-12">
                <!-- <a ng-href="#!/activityList" ng-click="addChildActivity(child.id)"> -->
                    <p>{{child.childName}}</p>
                <!-- </a> -->
            </div> 
            <div class="panel-body container col-xs-12">
                <a ng-href="#!/activityList" ng-click="addChildActivity(child.id)">
                    <img ng-src="{{child.url}}" class="childProfilePic ">
                </a>
            </div>
            <div ng-repeat="activity in child.activities" class="col-xs-12 activityList">
                <p>{{activity.title}}</p>
                <p>{{activity.fileName}} </p> 
                <br>
            </div>
        </div>
    </div>
</div>

<div class="newChild-bg">
    <!-- navbar -->
    <nav class="navbar navbar-inverse navBar">
        <ul class=" nav navbar-nav navbar-left col-md-12">
            <li class="col-xs-1"> <img ng-src="./DataBase/images/logo.png" class="logo"></li>
            <li class="col-xs-1"><a ng-href="#!/logout">Logout</a></li>
            <li class="col-xs-1"><a ng-href="#!/activityList">activities</a></li>
            <li class="col-xs-1.5"><a href="#!/childLogin">Child Login</a></li>
            <li class="dropdown col-xs-2">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Child Manager<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#!/newChild">Add Child</a></li>
                </ul>
            </li>
            <li class="col-xs-2 col-xs-offset-4">
                <h3 class="username ">{{user.pName}}</h3>
            </li>
        </ul>
    </nav>
    <!-- input text boxes -->
    <div class="input-group col-xs-6 col-xs-offset-3">
        <span class="input-group-addon" id="sizing-addon1">
        <i class="fa fa-user fa-lg" aria-hidden="true"></i>
    </span>
        <input type="text" class="form-control" placeholder="{{selectedChild.childName}}" ng-model="updatedChild.childName">
    </div>
    <div class="input-group col-xs-6 col-xs-offset-3">
        <span class="input-group-addon " id="sizing-addon1">
        <i class="fa fa-child fa-lg" aria-hidden="true"></i>
    </span>
        <input type="text" class="form-control" placeholder="{{selectedChild.age}}" ng-model="updatedChild.age">
    </div>
    <div class="input-group col-xs-6 col-xs-offset-3">
        <span class="input-group-addon" id="sizing-addon1" ng-click="displayAllPictures()">
        <i class="fa fa-picture-o " aria-hidden="true"></i>
    </span>
        <input type="text" class="form-control" placeholder="{{selectedChild.pic}}" ng-model="updatedChild.pic">
    </div>
    <!-- display avatar pic -->
    <div class="container">
        <div ng-repeat="picture in allPictures">
            <!-- <a ng-href="#!/editChild/{{selectedChild.id}}" > -->
            <a href="" class="col-xs-2 fram">
                <img ng-src="{{picture.path}}" class="avatarPic" ng-click="updateProfilePicture(picture.id)">
            </a>
        </div>
    </div>
    <div class="btn-group col-xs-4 col-xs-offset-5">
        <button type="button" class="btn btn-default" ng-click="updateChild(updatedChild)"> Update
        </button>
    </div>
    <img src="../DataBase/images/newChildBackground.jpg" class="image">
</div>

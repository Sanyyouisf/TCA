<div class="aligner text-center">
    <h1 class="username  col-xs-offset-8">{{user.pName}}</h1>
</div>
<nav class="col-md-10 col-xs-offset-1 navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a ng-href="#!/logout">Logout</a></li>
            <li><a ng-href="#!/activityList">activities</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">child <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#!/newChild">Add Child</a></li>
                    <li><a href="#!/childList">Child List</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="input-group col-xs-6 col-xs-offset-3">
    <span class="input-group-addon" id="sizing-addon1"></span>
    <input type="text" class="form-control" placeholder="{{selectedChild.childName}}" ng-model="updatedChild.childName">
</div>

<div class="input-group col-xs-6 col-xs-offset-3">
    <span class="input-group-addon " id="sizing-addon1"></span>
    <input type="text" class="form-control" placeholder="{{selectedChild.age}}" ng-model="updatedChild.age">
</div>

<div class="input-group col-xs-6 col-xs-offset-3">
    <span class="input-group-addon" id="sizing-addon1" ng-click="displayAllPictures()"></span>
    <input type="text" class="form-control" placeholder="{{selectedChild.pic}}" ng-model="updatedChild.pic">
</div>

<div class="container" ng-repeat="picture in allPictures">
    <!-- <a ng-href="#!/editChild/{{selectedChild.id}}" > -->

        <a>
        <img ng-src="{{picture.path}}" class="avatarPic" ng-click="updateProfilePicture(picture.id)">
        </a>
</div>

<div class="btn-group col-xs-4 col-xs-offset-5">
    <!-- <a ng-href ="#!/viewSingleChild/{{updatedChild.id}}"> -->
    <a ng-href="#!/childList">
        <button type="button" class="btn btn-default" ng-click="updateChild(updatedChild)" > Update
        </button>
    </a>
</div>

<div class="home-bg">
    <nav class="navbar navbar-inverse navBar">
        <ul class=" nav navbar-nav navbar-left">
            <li> <img ng-src="./DataBase/images/logo.png" class="logo"></li>
            <li><a href="" ng-click="loginUser()">Login</a></li>
            <li><a href="" ng-click="registerUser()">Register</a></li>
        </ul>
    </nav>
    <!-- alert  -->

    <div class="container">
        <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" class="alert col-xs-4 col-xs-offset-4">
            {{alert.msg}}</div>
    </div>
    <!-- text input -->
    <div class="input-group mt-2 col-xs-3 col-xs-offset-6">
        <span class="input-group-addon">
        <i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i>
      </span>
        <input type="email" class="form-control" placeholder="Email" ng-model="auth.email">
    </div>

    <div class="input-group mt-2 col-xs-3 col-xs-offset-6">
        <span class="input-group-addon">
        <i class="fa fa-key fa-fw"></i>
      </span>
        <input type="password" class="form-control" placeholder="Password" ng-model="auth.password">
    </div>

    <div class="input-group mt-2 col-xs-3 col-xs-offset-6">
        <span class="input-group-addon">
        <i class="fa fa-user fa-fw" aria-hidden="true"></i>
      </span>
        <input type="text" class="form-control " placeholder="Username" ng-model="auth.pName">
    </div>

</div>

<div class="aligner text-center">
    <h1 class="username  col-xs-offset-8">{{user.pName}}</h1>
</div>
<nav class="col-md-10 col-xs-offset-1 navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a ng-href="#!/parentProfile">Parent</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div ng-repeat="child in selectedchildren">
        <div class="panel panel-success col-xs-4 item">
            <div class="panel-heading">
                <p> {{child.childName}}</p>
            </div>
            <a href="">
                <div class="panel panel-body container ">
                    <img ng-src="{{child.url}}" class="avatarPic"  ng-click="goToProfile(child.id)" >
                </div>
            </a>
        </div>
    </div>
</div>
